<!--blog post-->
<article class="col-md-4 wow fadeInLeft"> <a href="{{ site.url }}{{ post.url }}"><img src="/img/post/{{ post.image }}" class="img-responsive"></a>
  <header class="entry-header"><a href="{{ site.url }}{{ post.url }}">
    <h5>{{ post.title }}</h5>
    </a></header>
  <p>{{ post.excerpt | strip_html | truncatewords:20 }}</p>
</article>
<!--/blog post-->
