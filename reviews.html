---
layout: page
permalink: /reviews/
title: Reviews
description: "An archive of reviews sorted by date."
---

<ul class="post-list">
{% for post in site.categories.reviews %} 
  <li><review><a href="{{ site.url }}{{ post.url }}">{{ post.title }} <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span></a></review></li>
{% endfor %}
</ul>
