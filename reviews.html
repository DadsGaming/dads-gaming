{% for post in site.categories.reviews %} 
  <li><review><a href="{{ site.url }}{{ post.url }}">{{ post.title }} <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span><br />{{ post.summary }}</a></review></li>
{% endfor %}
</ul>
